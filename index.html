<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check I</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <figure class="logo">
        <img src="/img/logo.svg" alt="Logo - Check It!" class="logo__img">
      </figure>

      <form class="form">
        <div class="form__field">
          <label for="" class="form__field__label">New Task </label>
          <input type="text" name="title" class="form__field__input">
          <button type="submit" class="form__button">Add</button>
        </div>
      </form>

      <div class="tasks-container">
        <section class="tasks-section">
          <h2 class="tasks-section__title">To-do</h2>
          <ul class="tasks-section__list">
            <li class="tasks-section__item">
              <label class="tasks-section__item__label">
                <input type="checkbox" class="tasks-section__item__checkbox">
                <span class="tasks-section__item__text">Comprar coxinha</span>
              </label>
              <button type="button" class="tasks-section__item__remove">X</button>
            </li>
            <li class="tasks-section__item">
              <label class="tasks-section__item__label">
                <input type="checkbox" class="tasks-section__item__checkbox">
                <span class="tasks-section__item__text">Zerar zelda</span>
              </label>
              <button type="button" class="tasks-section__item__remove">X</button>
            </li>
            <li class="tasks-section__item">
              <label class="tasks-section__item__label">
                <input type="checkbox" class="tasks-section__item__checkbox">
                <span class="tasks-section__item__text">Comprar chocolate</span>
              </label>
              <button type="button" class="tasks-section__item__remove">X</button>
            </li>
          </ul>
        </section>

        <section class="tasks-section">
          <h2 class="tasks-section__title">Done</h2>
          <ul class="tasks-section__list">
            <li class="tasks-section__item">
              <label class="tasks-section__item__label">
                <input checked="true" type="checkbox" class="tasks-section__item__checkbox">
                <span class="tasks-section__item__text">Limpar mesa</span>
              </label>
              <button type="button" class="tasks-section__item__remove">X</button>
            </li>
            <li class="tasks-section__item">
              <label class="tasks-section__item__label">
                <input checked="true" type="checkbox" class="tasks-section__item__checkbox">
                <span class="tasks-section__item__text">Comer pizza</span>
              </label>
              <button type="button" class="tasks-section__item__remove">X</button>
            </li>
            <li class="tasks-section__item">
              <label class="tasks-section__item__label">
                <input checked="true" type="checkbox" class="tasks-section__item__checkbox">
                <span class="tasks-section__item__text">Estudar</span>
              </label>
              <button type="button" class="tasks-section__item__remove">X</button>
            </li>
          </ul>
        </section>
      </div>

    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
